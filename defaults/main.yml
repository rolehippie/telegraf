telegraf_interval: 10s
telegraf_round_interval: True
telegraf_metric_batch_size: 1000
telegraf_metric_buffer_limit: 10000
telegraf_collection_jitter: 0s
telegraf_flush_interval: 10s
telegraf_flush_jitter: 0s
telegraf_precision:
telegraf_debug: False
telegraf_quiet: False
telegraf_logfile: ""
telegraf_hostname: '{{ inventory_hostname }}'
telegraf_omit_hostname: False
telegraf_templates: ""

telegraf_prometheus_listen: 0.0.0.0:9273
telegraf_prometheus_username:
telegraf_prometheus_password:

telegraf_global_tags: []

telegraf_plugins_default:
  - plugin: net
    config:
      - ignore_protocol_stats = false
      - interfaces =  ["eth*"]
  - plugin: cpu
    config:
      - percpu = true
      - totalcpu = true
      - collect_cpu_time = false
      - report_active = false
  - plugin: disk
    config:
      - ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
  - plugin: conntrack
    config:
      - dirs = ["/proc/sys/net/netfilter"]
  - plugin: docker
    config:
      - endpoint = "unix:///var/run/docker.sock"
      - timeout = "5s"
      - perdevice = true
      - total = true
  - plugin: filestat
    config:
      - files = ["/var/log/**.log"]
  - plugin: ping
    config:
      - count = 3
      - ping_interval = 1.0
      - timeout = 1.0
      - deadline = 10
      - urls = ["google.de"]
  - plugin: netstat
  - plugin: diskio
  - plugin: kernel
  - plugin: mem
  - plugin: processes
  - plugin: swap
  - plugin: system
  - plugin: kernel_vmstat
  - plugin: linux_sysctl_fs
